<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Home - Website Saya</title>
    <style>
        body {
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("bakground 2.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .navbar {
            background: rgba(44, 62, 80, 0.9); 
            padding: 15px;
            text-align: left; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover { color: #f39c12; }

        .container {
            text-align: center;
            margin-top: 100px;
            color: white;
            background: rgba(0,0,0,0.5); 
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        h1 { font-size: 40px; }
        p { font-size: 20px; }

        
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: #f39c12;
            color: #333;
        }
        button:focus {
            outline: 3px solid #f39c12;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="biodata.html">Biodata</a>

        <p>website ini dibuat untuk projek informatika!</p>
        <p>pelajaran ibu Deswati</p>
    </div>

    
    <button onclick="playSound()">Klik Saya</button>

    <!-- Elemen audio untuk memutar MP3 -->
    <audio id="audioPlayer" src="sound.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("audioPlayer");
            audio.play(); 
        }
    </script>
</body>

</html>
